{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Rooms</h1>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  {% for room in rooms %}
  <div class="p-4 border rounded shadow">
    <h2 class="text-xl font-semibold">{{ room.title }}</h2>
    <p>{{ room.description|truncatechars:120 }}</p>
    <p><strong>{{ room.difficulty }}</strong> | {{ room.points }} pts</p>
    <a href="{% url 'room_detail' room.id %}" class="text-blue-500">Enter Room â†’</a>
  </div>
  {% empty %}
  <p>No rooms available yet.</p>
  {% endfor %}
</div>
{% endblock %}

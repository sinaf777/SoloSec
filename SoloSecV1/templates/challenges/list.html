{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">Challenges</h1>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  {% for c in challenges %}
  <div class="border p-4 rounded shadow">
    <h2 class="text-xl font-semibold">{{ c.title }}</h2>
    <p class="text-gray-600">{{ c.category }} | {{ c.difficulty }} | {{ c.points }} pts</p>
    <a href="{% url 'challenge_detail' c.id %}" class="text-blue-500 mt-2 inline-block">View</a>
  </div>
  {% empty %}
    <p>No challenges yet.</p>
  {% endfor %}
</div>
{% endblock %}

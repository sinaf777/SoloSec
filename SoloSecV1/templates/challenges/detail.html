{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto p-4 border rounded shadow">
  <h1 class="text-2xl font-bold">{{ challenge.title }}</h1>
  <p class="text-gray-600">{{ challenge.category }} | {{ challenge.difficulty }} | {{ challenge.points }} pts</p>
  <p class="mt-4">{{ challenge.description }}</p>

  {% if message %}
    <p class="mt-4 font-semibold">{{ message }}</p>
  {% endif %}

  <form method="post" class="mt-4">
    {% csrf_token %}
    <input type="text" name="flag" placeholder="Enter flag" class="border p-2 rounded w-full">
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded mt-2">Submit</button>
  </form>
</div>
{% endblock %}
